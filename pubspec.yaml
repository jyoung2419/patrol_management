name: patrol_management_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  mobile_scanner: ^3.2.0
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.4
  flutter:
    sdk: flutter
  camera: ^0.11.1
  video_thumbnail: ^0.5.3
  video_player: ^2.7.0
  flutter_svg: ^2.0.17
  crypto: ^3.0.3
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  path_provider: ^2.0.14
  shared_preferences: ^2.5.2
  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  flutter_dotenv: ^5.2.1
  signature: ^6.0.0
  image_picker: ^1.1.2
  provider: ^6.1.2
  flutter_animate: ^4.5.2
  fluttertoast: ^8.2.4
  flutter_nfc_kit: ^3.6.0
  nfc_manager: ^4.0.2
  nfc_manager_ndef: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/env/.env
    - assets/svg/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900